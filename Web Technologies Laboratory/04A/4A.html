<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Name and Address</title>
    <script src = "/react/react.development.js"></script>
    <script src = "/react/react-dom.development.js"></script>
    <script src = "/react/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>
    <script type = "text/babel">
        function HandleChanges() {
            const [name, setName] = React.useState("Aryan");
            const [address, setAddress] = React.useState("Bangalore, India");
            const company = "M S Ramaiah Institute of Technology";

            const changeDetails = () => {
                setName("Aryan Kumar");
                setAddress("Bengaluru, Karnataka");
            };

            return (
                <div>
                    <h3>Student Details</h3>
                    <p>Name: {name}</p>
                    <p>Address: {address}</p>
                    <p>Company: {company}</p>
                    <button onClick = {changeDetails}>Change</button>
                </div>
            );
        }
        ReactDOM.render(<HandleChanges />, document.getElementById("root"));
    </script>
</body>
</html>
