<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Function</title>
</head>
<body>
    <h3>Translate Function</h3>
    Sentence: <input type = "text" id = "sentence" placeholder = "Enter a sentence" required /><br><br>
    <button onclick = "translateTxt()">Translate</button>
    <p id = "res"></p>
    <script>
        function translateTxt() {
            const str = document.getElementById("sentence").value;
            let result = "";
            for (let i = 0; i < str.length; i++) {
                if ('aeiouAEIOU '.includes([str[i]])) {
                    result += str[i];
                }
                else {
                    result += str[i] + 'o' + str[i];
                }
            }
            document.getElementById("res").innerText = result;
        }
    </script>
</body>
</html>
